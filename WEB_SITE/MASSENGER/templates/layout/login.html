{% extends "layout/basic.html" %}
{% block title %}Вход{% endblock %}
{% block content %}
<h2>Вход</h2>
{% if user.is_authenticated %}
    <p>Вы уже зарегестрированы</p>
{% else %}
    <form>
        {% csrf_token %}
        {{ form.as_p }}
        <input type = 'hidden' name = 'next' value = '{{ next }}'>
        <input type = 'submit' value = 'Войти'>
    </form>
{% endif %}
{% endblock %}
