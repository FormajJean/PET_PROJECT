{% extends 'base/BASIC.html' %}
{% block title %}Создать новый объект{% endblock %}
{% block search %}{% endblock %}
{% block content %}
<div class = 'container_form'>
    <div class = 'forms_add'>
        <form method = 'POST' enctype="multipart/form-data">
            {% csrf_token %}
            {% for forming in form %}
                <p><label>{{ forming.label_tag }}</label>{{ forming }}</p>
            {% endfor %}
            <input  required type = 'submit' value = 'Добавить'>
        </form>
    </div>
</div>
{% endblock %}
