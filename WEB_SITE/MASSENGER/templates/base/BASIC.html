{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel = 'stylesheet' type="text/css" href = "{% static 'css/style.css' %}">
</head>
<body>
<div class = 'container'>
    <a href="{% url 'home' %}"><img src='{% static "images/logo.jpg" %}'></a><nobr>ЯЙЦЕ ГОЛОВЫЙ</nobr>
    <div class = 'table'>
        <table>
            <tr>
                <td><a href = "{% url 'home'%}">ГЛАВНАЯ</a></td>
                <td><a href = "{% url 'add' %}">ДОБАВИТЬ</a></td>
                <td><a href = "{% url 'for_employees' %}">ДЛЯ РАБОТОДАТЕЛЕЙ</a> </td>
                <td><a href = "{% url 'for_employers' %}">ДЛЯ РАБОТНИКОВ</a> </td>
                <td><a href = "">ВХОД</a></td>
            </tr>
        </table>
    </div>
</div>
{% block search %}
<div>
    <form action = '{% url "search" %}' method = 'get'>
      <p><input type="search" placeholder="Введите ключевое слово" name = 'search'> <button>Поиск</button></p>
    </form>
  </div>
{% endblock %}
<div class="content">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
